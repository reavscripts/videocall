<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Conferenza Video - WebRTC</title>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
<link rel="shortcut icon" href="/images/favicon/favicon.ico">

<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">

<link rel="manifest" href="/images/favicon/site.webmanifest">
</head>
<body>


<div id="nickname-overlay">
<img id="app-logo" src="images/logo.png" alt="Logo" />
<div class="card">
<h2>Entra nella Conferenza</h2>
<input type="text" id="room-id-input" placeholder="Nome della Stanza" required />
<input type="text" id="nickname-input" placeholder="Il tuo Nickname" required />
<div class="row">
<button id="join-button">Entra nella Conferenza</button>
</div>
</div>
</div>


<div id="conference-container" class="hidden">
<header id="room-header">
<h3>Stanza: <span id="room-name-display"></span></h3>
<div class="header-controls">
<button id="show-chat-btn" title="Apri Chat">
    <span class="material-icons">chat</span>
</button>
<button id="share-room-link" title="Condividi Link Stanza">
    <span class="material-icons">link</span>
</button>
</div>
</header>


<main id="main-area">
<section id="videos-grid">
    <div id="local-feed" class="video-feed ratio-4-3 hidden is-focused" data-peer-id="local">
        <video id="local-video" autoplay playsinline muted></video>
        <div class="video-label">
            <span id="local-mic-status" class="material-icons">mic</span>
            Tu
        </div>
        <button class="local-mute-toggle" title="Disattiva Audio Locale">
            <span class="material-icons">volume_up</span>
        </button>
    </div>
</section>

<div id="whiteboard-container" class="hidden">
    <div class="wb-toolbar">
        <div class="wb-colors">
            <div class="color-btn active" style="background: #ffffff;" data-color="#ffffff"></div>
            <div class="color-btn" style="background: #ff5252;" data-color="#ff5252"></div>
            <div class="color-btn" style="background: #448aff;" data-color="#448aff"></div>
            <div class="color-btn" style="background: #69f0ae;" data-color="#69f0ae"></div>
            <div class="color-btn" style="background: #ffd740;" data-color="#ffd740"></div>
        </div>
        <div class="wb-actions">
            <button id="wb-undo-btn" title="Annulla Ultimo Tratto"><span class="material-icons">undo</span></button>
            <button id="wb-clear-btn" title="Cancella Tutto"><span class="material-icons">delete</span></button>
            <button id="wb-close-btn" title="Chiudi Lavagna"><span class="material-icons">close</span></button>
        </div>
    </div>
    <canvas id="whiteboard-canvas"></canvas>
</div>
<aside id="chat-panel" class="panel-column">
<h3>ðŸ’¬ Chat</h3>
<div id="messages-container"></div>
<div id="chat-input-area">
<input type="text" id="chat-message-input" placeholder="Scrivi un messaggio..." />
<button id="send-chat-button">Invia</button>
</div>
</aside>

<div id="main-controls-bar">
  <button id="toggle-audio-button" title="Muta/Attiva Audio"><span class="material-icons">mic</span></button>
  <button id="toggle-video-button" title="Disattiva/Attiva Video"><span class="material-icons">videocam</span></button>
  <button id="transfer-file-button" title="Trasferisci File">
    <span class="material-icons">folder_open</span>
  </button>
    
    <button id="record-button" title="Avvia Registrazione" class="off"><span class="material-icons">fiber_manual_record</span></button>
      <button id="share-screen-button" title="Condividi Schermo"><span class="material-icons">screen_share</span></button>
	  <button id="toggle-whiteboard-button" title="Attiva/Disattiva Whiteboard">
    <span class="material-icons">draw</span>
</button>
  <button id="disconnect-button" title="Disconnetti"><span class="material-icons">call_end</span></button>
</div>

</main>
</div>

<input type="file" id="file-input" class="hidden" /> 

<template id="remote-video-template">
<div class="video-feed ratio-4-3">
    <div class="video-content-wrapper">
        <video autoplay playsinline></video>
    </div>
    <div class="video-label">
        <span class="remote-mic-status material-icons">mic</span>
        <span class="remote-nickname"></span>
    </div>
    <button class="context-menu-trigger" title="Opzioni Utente">
        <span class="material-icons">more_vert</span>
    </button>
    <button class="remote-mute-toggle" title="Silenzia Remoto">
        <span class="material-icons">volume_up</span>
    </button>
</div>
</template>

<div id="remote-context-menu" class="hidden">
    <div id="menu-dm-user" class="menu-item">
        <span class="material-icons">message</span> 
        <span>Messaggio Privato a Utente</span>
    </div>
    <div id="menu-mute-user" class="menu-item">
        <span class="material-icons">volume_off</span> 
        <span>Silenzia Audio</span>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
