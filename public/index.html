<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoRoom</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="app">

    <!-- ======================= AREA VIDEO ======================= -->
    <div id="video-area">

        <div id="main-video-feed">
            <video autoplay playsinline></video>
            <button id="main-mute-btn">ðŸ”Š</button>
            <div class="video-label"></div>
        </div>

        <div id="remote-videos-container"></div>

    </div>

    <!-- ======================= CHAT DESKTOP ======================= -->
    <aside id="chat-panel" class="sidebar">
        <h3>Chat</h3>

        <div id="messages-container"></div>

        <div id="chat-input-area">
            <input id="chat-message-input" type="text" placeholder="Messaggio...">
            <button id="send-chat-button">Invia</button>
        </div>
    </aside>

    <!-- ======================= PARTECIPANTI DESKTOP ======================= -->
    <aside id="participants-panel" class="sidebar">
        <h3>Partecipanti <span id="participant-count">0</span></h3>
        <ul id="participants-list"></ul>
    </aside>

</div>

<!-- ======================= CONTROLLI MOBILE ======================= -->
<div id="mobile-controls">
    <button id="show-chat-btn">ðŸ’¬ Chat</button>
    <button id="show-participants-btn">ðŸ‘¥ Utenti</button>
</div>

<!-- Template elementi video -->
<template id="remote-video-template">
    <div class="remote-feed">
        <video autoplay playsinline></video>
        <div class="video-label"></div>
    </div>
</template>

<template id="participant-item-template">
    <li class="participant-item">
        <span class="participant-name"></span>
    </li>
</template>

<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script src="app.js"></script>

</body>
</html>
