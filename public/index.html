<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferenza Video - WebRTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="nickname-overlay">
        <div class="card">
            <h2>üëã Scegli un Nickname</h2>
            <input type="text" id="nickname-input" placeholder="Il tuo Nickname (es. Alice)" required>
            <button id="join-button">Entra nella Conferenza</button>
        </div>
    </div>

    <div id="conference-container" class="hidden">
        
        <aside id="participants-panel">
            <h3>üë• Partecipanti (<span id="participant-count">0</span>)</h3>
            <ul id="participants-list" aria-label="Elenco dei partecipanti alla conferenza">
                </ul>
        </aside>

        <main id="video-area">
            
            <div id="local-video-feed" class="video-feed">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="video-label">Tu</div>
            </div>
            
            <section id="remote-videos-container" aria-label="Video dei partecipanti remoti">
                <h4 class="sr-only">Video Remoti</h4> <div id="remote-video-placeholder" class="video-placeholder">In attesa di altri partecipanti...</div>
                </section>
            
            </main>

    </div>

    <template id="remote-video-template">
        <div class="video-feed remote-feed">
            <video autoplay playsinline></video>
            <div class="video-label">Nome Utente Remoto</div>
        </div>
    </template>

    <template id="participant-item-template">
        <li data-peer-id="">
            <span class="participant-name">Nome</span>
            <span class="status-indicator">‚óè</span> </li>
    </template>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
