<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferenza Video - WebRTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- OVERLAY INGRESSO -->
    <div id="nickname-overlay">
        <div class="card">
            <h2>ğŸ‘‹ Entra nella Conferenza</h2>

            <input type="text" id="room-id-input"
                   placeholder="Nome della Stanza (es. Riunione-Team-A)"
                   required value="mia_stanza_video">

            <input type="text" id="nickname-input"
                   placeholder="Il tuo Nickname (es. Alice)" required>

            <button id="join-button">Entra nella Conferenza</button>
        </div>
    </div>


    <!-- CONTENITORE PRINCIPALE CONFERENZA -->
    <div id="conference-container" class="hidden">

        <!-- PANNELLO PARTECIPANTI -->
        <aside id="participants-panel">
            <h3>ğŸ‘¥ Partecipanti (<span id="participant-count">0</span>)</h3>
            <ul id="participants-list" aria-label="Elenco dei partecipanti"></ul>
        </aside>


        <!-- ZONA VIDEO (MAIN + GRIGLIA REMOTI) -->
        <main id="video-area">

            <!-- HEADER STANZA -->
            <div id="room-header">
                <h1>Stanza: <span id="room-name-display"></span></h1>
            </div>

            <!-- VIDEO PRINCIPALE CON FOCUS -->
			<div id="main-video-feed" class="video-feed">
				<button id="main-mute-btn" class="main-mute-btn">ğŸ”‡</button>
				<video autoplay muted playsinline></video>
				<div class="video-label">Tu</div>
			</div>


            <!-- MINIATURE WEBRTC REMOTE IN GRIGLIA -->
            <section id="remote-videos-container" aria-label="Miniature dei partecipanti remoti">
                <div id="remote-video-placeholder" class="video-placeholder">
                    In attesa di altri partecipanti...
                </div>
            </section>

            <!-- CONTROLLI MEDIA -->
            <div id="media-controls">
                <button id="toggle-audio-button" title="Muta/Riattiva Audio">ğŸ¤</button>
                <button id="toggle-video-button" title="Attiva/Disattiva Video">ğŸ“¹</button>
                <button id="disconnect-button" class="danger" title="Lascia la Conferenza">ğŸ“</button>
            </div>

        </main>

    </div>


    <!-- TEMPLATE WEBCAM REMOTA (MODIFICATO) -->
	<template id="remote-video-template">
		<div class="video-feed remote-feed" data-peer-id="">
			<video autoplay playsinline></video>
			<div class="video-label">Nome Utente Remoto</div>
		</div>
	</template>


    <!-- TEMPLATE PARTECIPANTI -->
    <template id="participant-item-template">
        <li data-peer-id="">
            <span class="participant-name">Nome</span>
            <span class="status-indicator">â—</span>
        </li>
    </template>


    <!-- SCRIPT -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
