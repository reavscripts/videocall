<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Room</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="main-container">

        <!-- ====================== AREA VIDEO ====================== -->
        <div id="video-area">

            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>

        </div>

        <!-- ====================== CHAT DESKTOP ====================== -->
        <div id="chat-panel">

            <div id="messages"></div>

            <div id="chat-input-container">
                <input type="text" id="chat-message" placeholder="Scrivi un messaggio...">
                <button id="send-message">Invia</button>
            </div>

        </div>

        <!-- ====================== PARTECIPANTI DESKTOP ====================== -->
        <div id="participants-panel">
            <h3 style="margin: 10px;">Partecipanti</h3>
            <div id="participants-list"></div>
        </div>

    </div>


    <!-- ====================== CONTROLLI MOBILE ====================== -->
    <button id="show-chat-btn">Chat</button>
    <button id="show-participants-btn">Utenti</button>


    <!-- ====================== SCRIPT ====================== -->
    <script src="app.js"></script>

</body>
</html>
