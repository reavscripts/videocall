<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferenza Video - WebRTC</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="nickname-overlay">
        <div class="card">
            <h2>ðŸ‘‹ Entra nella Conferenza</h2>
            
            <input type="text" id="nickname-input" placeholder="Il tuo Nickname (es. Alice)" required>
            
            <h3 style="color: var(--text-muted); margin-top: 30px; margin-bottom: 15px;">ðŸ”— Partecipa o Crea una Stanza</h3>
            <input type="text" id="roomid-input" placeholder="ID Stanza (lascia vuoto per creare)"> 
            <button id="join-button">Entra nella Conferenza</button>
        </div>
    </div>

    <div id="conference-container" class="hidden">
        
        <aside id="participants-panel">
            <h3>ðŸ‘¥ Partecipanti (<span id="participant-count">0</span>)</h3>
            
            <button id="share-link-button" class="hidden">Condividi Link ðŸ”—</button> 

            <ul id="participants-list" aria-label="Elenco dei partecipanti alla conferenza">
                </ul>
        </aside>

		<main id="video-area">
            
			<div id="main-video-feed" class="video-feed">
				<video id="local-video" autoplay muted playsinline></video>
				<div class="video-label">Tu</div>
			</div>
            
            <section id="remote-videos-container" aria-label="Miniature dei partecipanti remoti">
                <div id="remote-video-placeholder" class="video-placeholder">In attesa di altri partecipanti...</div>
                </section>
            
            <div id="media-controls">
                <button id="toggle-audio-button" title="Muta/Riattiva Audio">ðŸŽ¤</button>
                <button id="toggle-video-button" title="Attiva/Disattiva Video">ðŸ“¹</button>
                <button id="disconnect-button" class="danger" title="Lascia la Conferenza">ðŸ“ž</button>
            </div>
            
        </main>

    </div>

    <template id="remote-video-template">
        <div class="remote-feed" data-peer-id="">
            <video autoplay playsinline muted></video>
            <div class="video-label">Nome Utente Remoto</div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
