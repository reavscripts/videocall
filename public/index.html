<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferenza Video - WebRTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="nickname-overlay">
        
        <img id="app-logo" src="images/logo.png" alt="Logo della Video Conferenza">

        <div class="card">
            <h2>Entra nella Conferenza</h2>

            <input type="text" id="room-id-input" placeholder="Nome della Stanza" required>
            <input type="text" id="nickname-input" placeholder="Il tuo Nickname" required>

            <button id="join-button">Entra nella Conferenza</button>
        </div>
    </div>


    <div id="conference-container" class="hidden">

        <aside id="participants-panel">
            <h3>Partecipanti (<span id="participant-count">0</span>)</h3>
            <ul id="participants-list"></ul>
        </aside>

        <aside id="chat-panel">
            <h3>ðŸ’¬ Chat di Stanza</h3>
            <div id="messages-container">
                </div>
            <div id="chat-input-area">
                <input type="text" id="chat-message-input" placeholder="Scrivi un messaggio...">
                <button id="send-chat-button">Invia</button>
            </div>
        </aside>


        <main id="video-area">

            <div id="room-header">
                <h1 class="room-title">Stanza: <span id="room-name-display"></span></h1>
                <input type="text" id="share-room-link" readonly>
            </div>

            <div id="main-video-feed" class="video-feed">
                <button id="main-mute-btn" class="main-mute-btn">ðŸ”‡</button>
                <video autoplay muted playsinline></video>
                <div class="video-label">Tu</div>
            </div>

            <section id="remote-videos-container">
                <div id="remote-video-placeholder" class="video-placeholder">In attesa di altri partecipanti...</div>
            </section>
        </main>
        
        <div id="media-controls">
            <button id="toggle-audio-button">ðŸŽ¤</button>
            <button id="toggle-video-button">ðŸ“¹</button>
            
            <button id="show-participants-btn" class="mobile-only">ðŸ‘¥</button>
            <button id="show-chat-btn" class="mobile-only">ðŸ’¬</button>
            
            <button id="disconnect-button" class="danger">ðŸ“ž</button>
        </div>
    </div>


    <template id="remote-video-template">
        <div class="video-feed remote-feed">
            <video autoplay playsinline></video>
            <div class="video-label">Utente</div>
        </div>
    </template>

    <template id="participant-item-template">
        <li>
            <span class="participant-name">Nome</span>
            <span class="status-indicator"></span>
        </li>
    </template>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
