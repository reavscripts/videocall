<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferenza Video - WebRTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="nickname-overlay">
        <div class="card">
            <h2>ğŸ‘‹ Join the call</h2>      
            <input type="text" id="nickname-input" placeholder="Nickname (ex. Alice)" required>
			<input type="text" id="room-id-input" placeholder="Room Name (default public)" required value="public">
            <button id="join-button">Entra nella Conferenza</button>
        </div>
    </div>

    <div id="conference-container" class="hidden">
        
        <aside id="participants-panel">
            <h3>ğŸ‘¥ Partecipanti (<span id="participant-count">0</span>)</h3>
            <ul id="participants-list" aria-label="Elenco dei partecipanti alla conferenza">
                </ul>
        </aside>

		<main id="video-area">
            
            <div id="room-header">
                <h1>Stanza: <span id="room-name-display"></span></h1>
            </div>

            <div id="main-video-feed" class="video-feed">
                <video autoplay muted playsinline></video> 
                <div class="video-label">Tu</div>
                </div>
            
            <section id="remote-videos-container" aria-label="Miniature dei partecipanti remoti">
                <div id="remote-video-placeholder" class="video-placeholder">In attesa di altri partecipanti...</div>
            </section>
            
            <div id="media-controls">
                <button id="toggle-audio-button" title="Muta/Riattiva Audio">ğŸ¤</button>
                <button id="toggle-video-button" title="Attiva/Disattiva Video">ğŸ“¹</button>
                <button id="disconnect-button" class="danger" title="Lascia la Conferenza">ğŸ“</button>
            </div>
            
        </main>

    </div>

    <template id="remote-video-template">
        <div class="video-feed remote-feed" data-peer-id="">
            <video autoplay playsinline muted></video>
            <div class="video-label">Nome Utente Remoto</div>
        </div>
    </template>

    <template id="participant-item-template">
        <li data-peer-id="">
            <span class="participant-name">Nome</span>
            <span class="status-indicator">â—</span> 
        </li>
    </template>
    
	<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
