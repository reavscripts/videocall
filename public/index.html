<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Overlay nickname e stanza -->
<div id="nickname-overlay">
    <img id="app-logo" src="images/logo.png" alt="Logo App">
    <div class="card">
        <input type="text" id="nickname-input" placeholder="Inserisci nickname">
        <input type="text" id="room-id-input" placeholder="Nome stanza">
        <button id="join-button">Entra nella stanza</button>
    </div>
</div>

<!-- Contenitore conferenza -->
<div id="conference-container" class="hidden">

    <!-- Header stanza -->
    <div id="room-header">
        <h2 class="room-title">Stanza: <span id="room-name-display"></span></h2>
        <input type="text" id="share-room-link" readonly>
    </div>

    <!-- Area video -->
    <div id="video-area">
        <div id="main-video-feed">
            <video autoplay muted></video>
            <div class="video-label"></div>
            <button class="main-mute-btn" id="main-mute-btn">ðŸ”Š</button>
        </div>
        <div id="remote-videos-container">
            <template id="remote-video-template">
                <div class="remote-feed video-feed">
                    <video autoplay></video>
                    <div class="video-label"></div>
                </div>
            </template>
        </div>
        <div id="remote-video-placeholder">Nessun partecipante connesso</div>
    </div>

    <!-- Pannello chat -->
    <div id="chat-panel">
        <h3 id="chat-title">Chat</h3>
        <div id="messages-container"></div>
        <div id="chat-input-area">
            <input type="text" id="chat-message-input" placeholder="Scrivi un messaggio">
            <button id="send-chat-button">Invia</button>
        </div>
    </div>

    <!-- Controlli media -->
    <div id="media-controls">
        <button id="toggle-audio-button">ðŸŽ¤</button>
        <button id="toggle-video-button">ðŸ“¹</button>
        <button id="show-chat-btn" class="mobile-only">ðŸ’¬</button>
        <button id="disconnect-button" class="danger">âœ–</button>
    </div>

</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="app.js"></script>
</body>
</html>
