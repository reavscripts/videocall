<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoRoom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app">

    <div id="video-area">
        <div id="main-video-feed">
            <video autoplay playsinline></video>
            <button id="main-mute-btn">ðŸ”Š</button>
            <div class="video-label"></div>
        </div>

        <div id="remote-videos-container"></div>
    </div>

    <aside id="chat-panel" role="complementary" aria-labelledby="chat-title">
        <h3 id="chat-title">Chat</h3>
        <div id="messages-container" role="log" aria-live="polite" aria-atomic="false"></div>
        <div id="chat-input-area">
            <input id="chat-message-input" type="text" placeholder="Messaggio..." aria-label="Scrivi un messaggio">
            <button id="send-chat-button">Invia</button>
        </div>
        <button id="show-video-btn" class="mobile-only">ðŸŽ¥ Torna alla webcam</button>
    </aside>

</div>

<div id="mobile-controls" aria-hidden="false">
    <button id="show-chat-btn" aria-controls="chat-panel" aria-expanded="false">ðŸ’¬ Chat</button>
</div>

<template id="remote-video-template">
    <div class="remote-feed">
        <video autoplay playsinline></video>
        <div class="video-label"></div>
    </div>
</template>

<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script src="app.js"></script>

</body>
</html>
