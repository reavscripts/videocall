<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- OVERLAY NICKNAME -->
<div id="nickname-overlay">
    <img id="app-logo" src="images/logo.png" alt="Logo">
    <div class="card">
        <input type="text" id="nickname-input" placeholder="Inserisci il tuo nickname">
        <input type="text" id="room-id-input" placeholder="Nome stanza">
        <button id="join-button">Entra</button>
    </div>
</div>

<!-- CONFERENZA -->
<div id="conference-container" class="hidden">

    <!-- ROOM LINK -->
    <div id="room-header">
        <p class="room-title">Link stanza:</p>
        <input type="text" id="share-room-link" readonly>
    </div>

    <div id="video-area">
        <!-- MAIN VIDEO -->
        <div id="main-video-feed">
            <video autoplay playsinline muted></video>
            <div class="video-label"></div>
            <button id="main-mute-btn" class="main-mute-btn">ğŸ”Š</button>
        </div>

        <!-- REMOTE VIDEOS -->
        <div id="remote-videos-container"></div>
    </div>

	<!-- CHAT -->
	<div id="chat-panel" class="hidden">
		<h3>Chat</h3>
		<div id="messages-container"></div>
		<div id="chat-input-area">
			<input type="text" id="chat-message-input" placeholder="Scrivi un messaggio...">
			<button id="send-chat-button">Invia</button>
		</div>
		<!-- Pulsante per chiudere la chat e tornare alla webcam -->
		<button id="show-video-btn" class="mobile-only">ğŸ¥ Torna alla webcam</button>
	</div>

    <!-- MEDIA CONTROLS -->
    <div id="media-controls">
        <button id="toggle-audio-button">ğŸ¤</button>
        <button id="toggle-video-button">ğŸ“¹</button>
        <button id="disconnect-button" class="danger">âŒ</button>
        <button id="show-chat-btn" class="mobile-only">ğŸ’¬</button>
    </div>
</div>

<!-- TEMPLATE VIDEO REMOTE -->
<template id="remote-video-template">
    <div class="video-feed remote-feed">
        <video autoplay playsinline></video>
        <div class="video-label"></div>
    </div>
</template>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="app.js"></script>
</body>
</html>
